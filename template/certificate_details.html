<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Details</title>
  <!-- Add these script tags inside the head section of your template -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<!-- Load the jspdf library using the compat mode -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <div class="outer-container">
    <div class="certificate-box"> <!-- Add the class "certificate-box" here -->
      <div class="certificate-header">
        <h1>CERTIFICATE</h1>
          <p class="certificate-title"> This is to certify that </p>
          <h3> {{ certificate.title }} </h3>
          <p class="certificate-title">has successfully completed the</p>
          <h3 style="font-weight: bold;">{{ certificate.content }}</h3>
      </div>
      <div class="certificate-footer">
        <p class="left-corner">Cert id: {{ certificate.id }}</p>
        <p class="right-corner">Date: {{ current_date }}</p>
      </div>
    </div>
  </div>
  <button id="download-btn">Download Certificate</button>

  <!-- Add this script inside the body section or at the end of the template -->
  <script>
    document.getElementById("download-btn").addEventListener("click", function () {
      generateCertificateAndDownload();
    });
  
    function generateCertificateAndDownload() {
      // Get the element that represents the certificate content (the certificate-box div)
      const certificateElement = document.querySelector(".certificate-box");
      
      const width = 665
      const height = 470

      // Define options for html2pdf
      const options = {
        margin: 10,
        filename: 'certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'px', format: [width, height], orientation: 'landscape' }
      };
  
      // Use html2pdf to convert the certificate content to PDF
      html2pdf().from(certificateElement).set(options).save();
    }
  </script>
  
</body>
</html>
